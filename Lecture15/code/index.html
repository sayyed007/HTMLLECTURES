<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Example</title>
</head>

<body>

    <h1>Welcome to My Image Gallery!</h1>

    <!-- Image with size, title, border, and alignment -->
    <img src="example-image.jpg" alt="A beautiful sunset" title="Sunset Magic" width="300" height="200"
        style="border: 2px solid #336699;" align="right">

    <p>Here's a stunning sunset captured at the peak of a mountain. The colors are breathtaking, don't you think?</p>

    <p>Feel free to experiment with different sizes, titles, borders, and alignments to make your images truly
        unique!</p>

</body>

</html>
