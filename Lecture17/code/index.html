<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements Example</title>
</head>

<body>

    <h1>Welcome to My Webpage!</h1>

    <!-- Block elements -->
    <div>This is a block element.</div>
    <p>This is another block element, creating a new paragraph.</p>
    <h2>This is a subheading, another block of text.</h2>

    <!-- Inline elements -->
    <p>This is a <span style="color: blue;">blue</span> word.</p>
    <a href="https://www.example.com">Click here for Example.com</a>
    <strong>This text is bold and inline.</strong>

</body>

</html>
